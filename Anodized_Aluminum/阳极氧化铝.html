<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anodized Aluminum Effect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 整体背景颜色：更接近阳极氧化铝的灰色 */
            background-color: #A0A0A0; /* 中等灰色，模拟铝的底色 */
            font-family: sans-serif;
            overflow: hidden; /* 防止内容溢出导致滚动条 */
            position: relative; /* 为伪元素和光晕提供定位上下文 */
        }

        /* 模拟阳极氧化铝的背景纹理 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 使用多个渐变叠加模拟细微的金属拉丝或磨砂纹理 */
            background:
                linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px),
                linear-gradient(180deg, rgba(255,255,255,.05) 1px, transparent 1px),
                linear-gradient(rgba(0,0,0,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.03) 1px, transparent 1px);
            background-size: 4px 4px; /* 纹理的重复大小，越小越细密 */
            opacity: 0.7; /* 纹理的透明度 */
            filter: grayscale(100%); /* 确保背景是纯灰色 */
            z-index: 0; /* 确保在最底层 */
        }

        .text-container {
            position: relative;
            z-index: 10; /* 确保文字在背景和光晕之上 */
            text-align: center;
        }

        .neon-text {
            color: #FFFFFF; /* 文本颜色，白色 */
            font-size: 5em; /* 字体大小 */
            font-weight: bold;
            /* 霓虹灯光效果的阴影，没有闪烁 */
            text-shadow:
                0 0 10px #FFFFFF,  /* 基础光晕，白色 */
                0 0 20px #FFFFFF,
                0 0 30px #E0FFFF,  /* 淡青色，增加霓虹灯的柔和感 */
                0 0 40px #E0FFFF,
                0 0 50px #E0FFFF;
            filter: blur(0.5px); /* 稍微模糊，增加朦胧感 */
            user-select: none; /* 防止文字被选中 */
            text-rendering: optimizeLegibility; /* 优化字体渲染 */
        }

        /* 霓虹灯光晕效果，放射到背景上 */
        .neon-glow {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中光晕 */
            width: 700px; /* 光晕的宽度 */
            height: 350px; /* 光晕的高度 */
            /* 径向渐变，从中心白色高透明度到边缘透明 */
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%; /* 使其成为圆形 */
            filter: blur(100px); /* 强烈的模糊，形成柔和的光晕 */
            pointer-events: none; /* 确保光晕不影响鼠标事件 */
            z-index: 5; /* 确保光晕在背景之上，文字之下 */
        }

    </style>
</head>
<body>
    <div class="neon-glow"></div> <div class="text-container">
        <h1 class="neon-text">ANODIZED ALUMINUM</h1>
    </div>
</body>
</html>
